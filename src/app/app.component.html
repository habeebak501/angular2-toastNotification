<h1>
  {{title}}
</h1>
<simple-notifications [options]="options"></simple-notifications>
<form >
  <div class="form-group">
  <label for="usr">type</label>
   <select name="Select name" class="form-control" [(ngModel)]="name" data-width="75%">
    <option *ngFor="let n of names" [attr.value]="n">{{n}}</option>
  </select>
</div>
  <div class="form-group">
  <label for="usr">title</label>
  <input type="text" class="form-control" id="usr" #f>
  </div>
    <div class="form-group">
  <label for="usr">message</label>
  <textarea class="form-control" #m></textarea>
</div>
  <button (click)="Onlick(name,f.value,m.value)">Onlick</button>
  </form>
